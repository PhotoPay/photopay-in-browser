<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <title>Example: PhotoPay UI</title>

        <script type="module" src="https://unpkg.com/@microblink/photopay-in-browser-sdk@7.7.2/ui/dist/photopay-in-browser/photopay-in-browser.esm.js"></script>
        <script nomodule src="https://unpkg.com/@microblink/photopay-in-browser-sdk@7.7.2/ui/dist/photopay-in-browser.js"></script>
        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;

                width: 100%;
                height: 100%;
            }

            html {
                font-family: "Avenir Next", sans-serif;
            }

            body {
                background-color: #fff;
                box-sizing: border-box;

                display: flex;
                justify-content: center;
                align-items: center;

                padding: 20px;
            }
        </style>
    </head>
    <body>
        <photopay-in-browser
            license-key="sRwAAAYJbG9jYWxob3N0r/lOPig/w35CpHnVqmAezZ0pfZ9lun7eOr4IMW/8gkodLyiVq5FOiQffdV3Kg0qVVibVwf7vCiQtkPDFRQ58msNOXGkEJ3azLG6vs3Fxy7pWE0T9tdCWxuS/ffDCh6vGPDUSLSmAnIfkVvLD6RwlwpYrHjxgV8r9WlYGyJ5YkC8wdMlKy8Aqgg2TBaWxDzabQlJPAfC7YM/bCAKXr72G2f2GSnNABaZ5zLNtLSl5myfy/OkgFW7MXNUNRSIkTmuc3uCIUiWMy3DOmKqJZ1TY"
            recognizers="CroatiaPdf417PaymentRecognizer"
        ></photopay-in-browser>

        <script type="text/javascript">
            // Important: if attributes or properties are changed, whole component is rerendered
            const photopay = document.querySelector( "photopay-in-browser" );

            photopay.engineLocation = "https://unpkg.com/@microblink/photopay-in-browser-sdk@7.7.2/resources/";

            photopay.addEventListener
            (
                "fatalError",
                ev => console.log( "fatalError", ev.detail )
            );

            photopay.addEventListener
            (
                "ready",
                ev => console.log( "ready", ev.detail )
            );

            photopay.addEventListener
            (
                "scanError",
                ev => console.log( "scanError", ev.detail )
            );

            photopay.addEventListener
            (
                "scanSuccess",
                ev => console.log( "scanSuccess", ev.detail )
            );

            photopay.addEventListener
            (
                "feedback",
                ev => console.log( "feedback", ev.detail )
            );
        </script>
    </body>
</html>
